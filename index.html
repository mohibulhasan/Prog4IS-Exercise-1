<html>
    <head>
        <title>Test Page</title>
        <script>
                let c=()=>{
                    let i=document.getElementById('in').value
                    if (i<15){
                        alert("Weight is OK!");
                    }else {
                        alert("Over weight!");
                    }
                }
        </script>
    </head>
    <body>
    <p>Enter your Baggage Weight</p>
    <input type="text" id="in">
    <button onclick='c()'>Press Me</button>
    
    </body>
</html>
